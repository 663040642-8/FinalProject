<section class="flex h-screen">

    <div class="flex flex-col items-center justify-center w-screen h-screen bg-gray-100">

        <form [formGroup]="registerForm" (submit)="onSubmit()"
            class="flex flex-col gap-4 items-center bg-white p-6 rounded-3xl shadow-md">

            <h1 class="text-4xl font-bold mb-4">Register</h1>

            <div class="flex flex-col gap-1.5">
                <label for="email">Email</label>
                <input id="email" class="border-2 rounded-2xl px-2" type="text" formControlName="email" />
            </div>

            <div class="flex flex-col gap-1.5">
                <label for="password">Password</label>
                <input id="password" class="border-2 rounded-2xl px-2" type="password" formControlName="password" />
            </div>

            <div class="flex flex-col gap-1.5">
                <label for="firstName">Firstname</label>
                <input id="firstName" class="border-2 rounded-2xl px-2" type="text" formControlName="firstName" />
            </div>

            <div class="flex flex-col gap-1.5">
                <label for="lastName">Lastname</label>
                <input id="lastName" class="border-2 rounded-2xl px-2" type="text" formControlName="lastName" />
            </div>

            <button type="submit"
                class="w-full mt-4 bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 cursor-pointer">
                Register
            </button>
        </form>

    </div>

</section>
